<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FoodResQ</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container1">
      <div class="tab-buttons" id="authbuttons">
        <button class="tab-button active" onclick="showForm('login')">
          Login
        </button>

        <button class="tab-button" onclick="showForm('register')">
          Register (Donor)
        </button>

        <button class="tab-button" onclick="showForm('volunteer')">
          Register (Volunteer)
        </button>
      </div>

      <!-- Login form  -->
      <div id="loginForm" class="form-section active">
        <h2>Login</h2>
        <form id="loginUserForm">
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Login</button>
          <button
            type="button"
            class="switch-form-btn"
            onclick="showForm('register')"
          >
            Don't have an account? Register as Donor
          </button>
          <button
            type="button"
            class="switch-form-btn"
            onclick="showForm('volunteer')"
          >
            Join as Volunteer
          </button>
        </form>
      </div>

      <!-- Registration Form -->
      <div id="registerForm" class="form-section">
        <h2>Register as Donor</h2>
        <form id="registerDonorForm">
          <div class="form-group">
            <label for="registerName">Name:</label>
            <input type="text" id="registerName" name="name" required />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="registerPhone">Phone Number:</label>
            <input type="text" id="registerPhone" name="phoneNumber" required />
          </div>
          <div class="form-group">
            <label for="registerAddress">Address:</label>
            <input type="text" id="registerAddress" name="address" required />
          </div>
          <div class="form-group">
            <label for="registerOrg">Organization (Optional):</label>
            <input type="text" id="registerOrg" name="organization" />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Register as Donor</button>
          <button
            type="button"
            class="switch-form-btn"
            onclick="showForm('login')"
          >
            Already have an account? Login
          </button>
        </form>
      </div>

      <!-- Volunteer Form -->
      <div id="volunteerForm" class="form-section">
        <h2>Join as Volunteer</h2>
        <form id="registerVolunteerForm">
          <div class="form-group">
            <label for="volName">Name:</label>
            <input type="text" id="volName" name="name" required />
          </div>

          <div class="form-group">
            <label for="volEmail">Email:</label>
            <input type="email" id="volEmail" name="email" required />
          </div>

          <div class="form-group">
            <label for="volPhone">Phone Number:</label>
            <input type="tel" id="volPhone" name="phoneNumber" required />
          </div>
          <div class="form-group">
            <label for="volAddress">Address:</label>
            <textarea
              id="volAddress"
              name="address"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="volGender">Gender:</label>
            <select id="volGender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="volDOB">Date of Birth:</label>
            <input type="date" id="volDOB" name="dob" required />
          </div>
          <div class="form-group">
            <label for="volStudy">Study/Occupation:</label>
            <input type="text" id="volStudy" name="studyOccupation" />
          </div>
          <div class="form-group">
            <label for="volPrefLocation"
              >Preferred Work Location (India):</label
            >
            <select id="volPrefLocation" name="preferredLocation" required>
              <option value="">Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Dadra and Nagar Haveli and Daman and Diu">
                Dadra and Nagar Haveli and Daman and Diu
              </option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Delhi">Delhi</option>
              <option value="Puducherry">Puducherry</option>
            </select>
          </div>
          <div class="form-group">
            <label for="volPassword">Password:</label>
            <input type="password" id="volPassword" name="password" required />
          </div>
          <button type="submit" class="submit-btn">Apply to Volunteer</button>
          <button
            type="button"
            class="switch-form-btn"
            onclick="showForm('login')"
          >
            Already a member? Login
          </button>
        </form>
      </div>
    </div>
    <script src="/javascript/auth.js"></script>
  </body>
</html>
